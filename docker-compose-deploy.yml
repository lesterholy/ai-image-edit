name: nano-banana-app

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8890:80"
    restart: unless-stopped
    # Traefik 标签配置
    labels:
      # 启用 Traefik
      - "traefik.enable=true"

      # 配置 HTTP 路由
      - "traefik.http.routers.editor.rule=Host(`editor.ioo.one`)"
      - "traefik.http.routers.editor.entrypoints=web"

      # 配置 HTTPS 路由（推荐）
      - "traefik.http.routers.editor-secure.rule=Host(`editor.ioo.one`)"
      - "traefik.http.routers.editor-secure.entrypoints=websecure"
      - "traefik.http.routers.editor-secure.tls=true"
      - "traefik.http.routers.editor-secure.tls.certresolver=letsencrypt"

      # HTTP 重定向到 HTTPS
      - "traefik.http.middlewares.editor-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.editor-redirect.redirectscheme.permanent=true"
      - "traefik.http.routers.editor.middlewares=editor-redirect"

      # 配置服务端口
      - "traefik.http.services.editor.loadbalancer.server.port=80"

      # Dokploy 网络
      - "traefik.docker.network=dokploy-network"
      
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    # 资源限制（可选，根据服务器配置调整）
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
networks:
  dokploy-network:
    external: true
